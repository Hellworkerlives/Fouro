<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Подключение boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/assets/style/normalize.min.css">
    <link rel="stylesheet" href="/assets/style/main-style.min.css">
    <script defer src="/assets/javascript/application.js"></script>
</head>
<body class="application">
    <div class="application__template">
        <header class="application__header header" id="header">
            <div class="navbar">
                <div class="navbar__left">
                    <div class="navbar__img">
                        <img src="./assets/img/Frame.svg" alt="Fouro" class="navbar-icon">
                    </div>
                     <div class="navbar__left-en">
                        <li class="navbar__linkEN"><a href="#!" class="navbar__titleEN">IT</a></li>
                        <li class="navbar__linkEN"><a href="#!" class="navbar__titleEN">EN</a></li>
                     </div>
                </div>
                <div class="navbar__center">
                    <li class="navbar__link"><a href="#!" class="navbar__title">Услуги</a></li>
                    <li class="navbar__link"><a href="#!" class="navbar__title">Кейсы</a></li>
                    <li class="navbar__link"><a href="#!" class="navbar__title">О нас</a></li>
                    <li class="navbar__link"><a href="#!" class="navbar__title">Отзывы</a></li>
                    <li class="navbar__link"><a href="#!" class="navbar__title">Контакты</a></li>
                </div>
                <div class="navbar__right">
                    <div class="navbar__rightTel"><h2 class="navbar__rightTell">+7 (499) 375-41-14</h2></div>
                    <div class="navbar__right-icon">
                        <img src="./assets/img/Group 1829.svg" alt="Telephone" class="navbar__right-icon-img">
                    </div>
                </div>
            </div>
        </header>
        <main class="application__main main" id="main">
            <div class="main__content" id="main-content">
              <section class="digital">
                <img src="./assets/img/bg.svg" class="digital-bg">
                <img src="./assets/img/scroll.svg" alt="" class="digital-scroll">
                <div class="digital__container">
                    <div class="digital__container_info">
                        <h1>DIGITAL</h1>
                        <h2 class="digital__container_info-title">MARKETING</h2>
                        <p class="digital__container_info-txt">Раскроем потенциал вашего бизнеса,<br> благодаря комплексному подходу <br>
                            в продвижении</p>
                    </div>
                    <div class="digital__img">
                        <img src="./assets/img/red.svg" alt="" class="digital__img-icon">
                    </div>
                </div>
              </section>            
            </div>
        </main>
        <footer class="application__footer footer">
            <!-- контент подвала сайта -->
        </footer>
    </div>
</body>
</html>
